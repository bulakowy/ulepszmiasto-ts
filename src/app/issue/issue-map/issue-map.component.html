<!-- this creates a google issue-map on the page with the given lat/longitude from -->
<!-- the component as the initial center of the issue-map: -->
<agm-map #gmap [latitude]="lat" [longitude]="lng" [zoom]="zoom">

  <agm-marker *ngFor="let i of issues"
              [latitude]="i.lat" [longitude]="i.lng"
              [openInfoWindow]="true"
              (mouseOver)="onMouseOver(infoWindow, gmap)">
    <agm-info-window [disableAutoPan]="false" #infoWindow>
      <div class="card" style="width: 20rem;">

        <div class="card-block">
          <span class="badge badge-{{i.category | slice:0:6}}">{{i.category}}</span>
          <h4 class="card-title">{{i.title}} </h4>
          <p class="card-text">{{i.desc}}</p>
        </div>
      </div>
      <!--<div>-->
      <!--<a (click)="onClickInfoView({id:m.id})" class="btn btn-attention pull-right">Daje <i-->
      <!--class="fa fa-angle-double-right"></i></a>-->
      <!--</div>-->

    </agm-info-window>
  </agm-marker>
</agm-map>
