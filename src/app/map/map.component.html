<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/longitude from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">

  <agm-marker *ngFor="let i of issues"
              [latitude]="i.lat" [longitude]="i.lng"></agm-marker>
</agm-map>
